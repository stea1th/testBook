<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<th:block th:include="/_menu"></th:block>

<form method="post">
    <table>
        <tr align="right">
            <th width="100">Book Id:</th>
            <td th:text="${book.getId()}">Book Id</td>
        </tr>
        <tr align="right">
            <th width="100">Titel:</th>
            <td th:text="${book.getTitle()}" width="150">title</td>
            <td><input type="text" name="title" placeholder="Введите название"/></td>
        </tr>
        <tr align="right">
            <th width="100">Author:</th>
            <td th:text="${book.getAuthor()}" width="150">author</td>
            <td><input type="text" name="author" placeholder="Введите автора"/></td>
        </tr>
        <tr>
            <th colspan="3">
                <hr>
            </th>
        </tr>
        <tr >
            <td colspan="2" align="right"><button type="submit">Update</button></td>
            <td align="left"><button type="reset">Cancel</button></td>
        </tr>
    </table>
</form>
</body>
</html>
